  /user:
    get:
      summary: Get all users
      tags:
        - User
      responses:
        '200':
          description: A list of users
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Server error
    post:
      summary: Create user
      tags:
        - User
      responses:
        '201':
          description: Create an event
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '500':
          description: Server error

#Ticket

  /event/{event_id}/tickets:
    get:
      summary: Get all tickets for an event
      tags:
        - Ticket
      parameters:
        - name: event_id
          in: path
          description: ID of the event
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A list of tickets
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
        '500':
          description: Server error
          
  /event/{event_id}/tickets/{ticket_id}:
    get:
      summary: Get a specific ticket info
      tags:
        - Ticket
      parameters:
        - name: event_id
          in: path
          description: ID of the event
          required: true
          schema:
            type: integer
        - name: ticket_id
          in: path
          description: ID of the event
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A description of a specific ticket
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
        '404':
          description: Ticket not found
        '500':
          description: Server error
  

#Schemas

components:
  schemas:
    Event:
      type: object
      properties:
        Event_ID:
          type: integer
        EventName:
          type: string
        TotalTickets:
          type: string
        EventDescription:
          type: string

    Ticket:
      type: object
      properties:
        Ticket_ID:
          type: integer
        User_ID:
          type: integer
        Event_ID:
          type: integer
        Status: 
          type: string

    User:
      type: object
      properties:
        User_ID:
          type: integer
        Username:
          type: string
        Email:
          type: string
        Password: 
          type: string
    








