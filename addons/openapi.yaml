openapi: 3.0.0
info:
  title: LAB_AP
  version: 1.0.0
paths:
  /events:
    get:
      summary: Get all events
      tags:
        - Events
      responses:
        '200':
          description: A list of events
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '500':
          description: Server error
    post:
      summary: Post an event
      tags:
        - Events
      responses:
        '201':
          description: Create an event
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '500':
          description: Server error

  /events/{event_id}:
    get:
      summary: Get details of a specific event
      tags:
        - Events
      parameters:
        - name: event_id
          in: path
          description: ID of the event
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Event details retrieved successfully
        '400':
          description: Bad request, event with this name is already exist.
        '404':
          description: Event not found
    delete:
      summary: Delete an event
      tags:
        - Events
      parameters:
        - name: event_id
          in: path
          description: ID of the event
          required: true
          schema:
            type: integer
            
      responses:
        '200':
          description: Event successfully deleted
        '400':
          description: Bad request, you dont have permission to delete this event
        '404':
          description: Event not found
    patch:
      summary: Update event details
      tags:
        - Events
      parameters:
        - name: event_id
          in: path
          description: ID of the event to update
          required: true
          schema:
            type: integer
      requestBody:
        description: Event details to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Event successfully updated
        '400':
          description: Bad request, you dont have permission to update this event
        '404':
          description: Event not found

