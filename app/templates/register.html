<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register page</h1>
    <form method="POST" action="">
        {{form.hidden_tag() }}
        {{form.email}}
        {% for error in form.email.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
        {{form.username}}
        {{form.password}}
        {{form.submit}}
    </form>

</body>
</html>
