<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li><a href="{{ url_for('event_blueprint.show_events', event_id=event.id) }}">{{ event.event_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
